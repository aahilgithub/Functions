<!DOCTYPE html>
<html lang="en">
<head>
<title>JS classes</title>
</head>
<body>
    <h2>Functions in Javascript</h2>
    <button onclick="myFunction(5)">Execute the JS button </button> 
    <script>
    function myFunction(x, y) {
        if (y === undefined) {
            y = 2;
        }
        document.write(x * y);
    }
    </script>
</body>
</html>
